<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" >
    <title>teaShop</title>
</head>
<body>
<section id="header">header here</section>
<div class="productWrapper">
  <div id="products-container" class="row row-cols-1 row-cols-md-4 mb-3">

  </div>
</div>

<section id="footer">footer here</section>
<script id="itemsTemplate" type="text/x-handlebars-template">
    {{#each items}}
    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{itemName}}</h4>
          </div>
          <div class="card-body">
                <img class="img-fluid" src="{{image}}" >
            <h1 class="card-title pricing-card-title"><small class="text-muted fw-light">$</small>{{price}}<small class="text-muted fw-light">/kg</small></h1>
                <p>{{description}}</p>
                
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1">-</button>
                    <input type="text" class="form-control" placeholder="0" aria-label="Example text with button addon" aria-describedby="button-addon1">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1">+</button>
                </div>
            <button type="button" class="w-100 btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
    {{/each}}
</script>


</body>
<script src="handlebars-v4.7.7.js"></script>
<script src="script.js" ></script>
</html>
