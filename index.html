<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- bootstrap icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css" >
    <title>teaShop</title>
</head>
<body>
<section id="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Offcanvas navbar large">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Tea Shop <i class="bi bi-cup-hot"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2" aria-labelledby="offcanvasNavbar2Label">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbar2Label">Offcanvas</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Checkout</a>
            </li>
        </div>
      </div>
    </div>
  </nav>
  
<select name="sortSelect" id="sortSelect">
  <option value="price">Price</option>
  <option value="itemName">Name</option>
</select>

<form id='filter' action="">
<input type="text" class="filterInput" placeholder="lowest">
<input type="text" class="filterInput" placeholder="highest">
<button id="filterSubmit" onclick="filterElement">Submit</button>
</form>

</section>
<div class="productWrapper">
  <div id="products-container" class="row row-cols-1 row-cols-md-4 mb-3">

  </div>
</div>

<section id="footer">footer here</section>
<script id="itemsTemplate" type="text/x-handlebars-template">
    {{#each items}}
    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{itemName}}</h4>
          </div>
          <div class="card-body">
                <img class="img-fluid" src="{{image}}" >
            <h1 class="card-title pricing-card-title"><small class="text-muted fw-light">$</small>{{price}}<small class="text-muted fw-light">/kg</small></h1>
                <p>{{description}}</p>
                
                <div class="input-group mb-3">
                    <button onclick="decrement(event)" class="btn btn-outline-secondary" type="button" id="button-addon1">-</button>
                    <input type="text" class="form-control" placeholder="0" aria-label="Example text with button addon" aria-describedby="button-addon1">
                    <button onclick="incrament(event)" class="btn btn-outline-secondary" type="button" id="button-addon1">+</button>
                </div>
            <button type="button" class="w-100 btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    {{/each}}
</script>


</body>
<script src="handlebars-v4.7.7.js"></script>
<script src="util.js" ></script>
<script src="script.js" ></script>
</html>
